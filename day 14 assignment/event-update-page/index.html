<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="bucket-1">
            <h2 class="text-center mt-5">Event 1</h2>
            <p class="text-center">Number of available seats: 23</p>

            <div class="bucket-2">
              <div class="row">
                <div class="bucket-3 col-3">
                  <div class="bucket-4">
                    <img
                      class="image-1"
                      src="./assets//pic1.jpg"
                      alt="nature"
                    />
                  </div>
                </div>
                <div class="col-9">
                  <form>
                    <div
                      class="name m-2 d-flex align-items-center justify-content-end"
                    >
                      <label for="name">Name: </label>
                      <input type="text" class="input-ele ms-2" />
                    </div>

                    <div
                      class="name m-2 d-flex align-items-center justify-content-end"
                    >
                      <label for="name">Email: </label>
                      <input type="text" class="input-ele ms-2" />
                    </div>

                    <div
                      class="name m-2 d-flex align-items-center justify-content-end"
                    >
                      <label for="name">Phone No.: </label>
                      <input type="text" class="input-ele ms-2" />
                    </div>

                    <div
                      class="name m-2 d-flex align-items-center justify-content-end"
                    >
                      <label for="name">Number of Seats: &nbsp; </label>
                      <select name="" id="" class="input-ele">
                        <option value="1">1</option>
                        <option value="2" selected>2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                      </select>
                    </div>

                    <div
                      class="name m-2 d-flex align-items-center justify-content-end"
                    >
                      <label for="name">Name of Attendee 2: </label>
                      <input type="text" class="input-ele ms-2" />
                    </div>

                    <div
                      class="name m-2 d-flex gap-5 align-items-center justify-content-center"
                    >
                      <button class="btn btn-primary">Submit</button>
                      <button class="btn btn-primary">Cancel</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
